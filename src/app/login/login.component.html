<!-- Login-Form start -->
<div class="example">
    <div>
         <h3>Login Form</h3>
       </div>
       <div>
         <form class="form">
                 <div class="tb">
                 <input   type="text" name="email"  placeholder="Email" [(ngModel)]="username">
                 </div>
                 <br>
             <div class="tb">
               <input type="password" name="password"  placeholder="Password" [(ngModel)]="password">
             </div>
             <br>
         </form>
       </div>
       <div>
         <button class="btn btn-primary"(click)="login()" >Login</button>
       </div>
   </div>
   <!-- login-form ended -->
