<div class="list">
    <!-- popup -->
    <div class="d-flex"> 
        <button class="btn btn-success" style="margin-top: 11px" (click)="clearData(); popup = true">Add User</button>
    
    </div>
    <div class="col-md-12">
        <h4>Lists of User</h4>
    </div>

    <p  *ngFor="let user of users; let i = index" >
            {{user.Name}}
            {{user.Age}}
            {{user.Gender}}
            <button class="btn btn-primary" (click)="edit(user, i); popup = true">Edit</button>
            <button class="btn btn-primary" (click)="remove(user.Name)">Delete</button>
        </p>
          
        <!-- add popup -->
        <div class="overlay" *ngIf="popup">
            <div class="popup">
                <div>
              <input  type = "text" placeholder="Name" [(ngModel)]="name">
                </div> <br>
                <div>
                    <input type = "text" placeholder="Age" [(ngModel)]="age">
                </div><br>
                <div>
                     <label for="Gender">Gender:</label>
                    <input type="radio" name="GenderMale"  value='Male'     [checked] = 'radioOption === true'      [(ngModel)]="gender" > Male
                    <input type="radio" name="GenderFemale"  value="Female" [checked] = 'radioOption === false' [(ngModel)]="gender"> Female<br>
            </div>
              <br>
              <button *ngIf = "crudOperation === 'add'" class="btn btn-primary" (click)="addUser(); popup = false">Save</button>
              <button *ngIf = "crudOperation === 'update'" class="btn btn-primary" (click)="updateData(); popup = false">Update</button>
              <a class="close" (click)="popup = false">&times;</a>
            </div>
          </div>
</div>
